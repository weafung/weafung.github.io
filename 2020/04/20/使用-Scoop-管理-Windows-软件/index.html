									<p><a href="https://github.com/lukesampson/scoop" target="_blank" rel="noopener">Scoop</a> is a command-line installer for Windows.</p>
<p>在 PowerShell 允许本地脚本的执行：</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">set-executionpolicy remotesigned -scope currentuser</span><br></pre></td></tr></tbody></table></figure>

<p>执行命令安装 Scoop：</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">iex (new-object net.webclient).downloadstring('https://get.scoop.sh')</span><br></pre></td></tr></tbody></table></figure>

<p>静待脚本执行完成就可以了</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">scoop help</span><br></pre></td></tr></tbody></table></figure>
<a id="more"></a>
<p>常用命令</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">scoop search 7z</span><br><span class="line">scoop install 7zip</span><br><span class="line">scoop uninstall 7zip</span><br></pre></td></tr></tbody></table></figure>

<p>添加本土化 bucket</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">scoop bucket add dorado https://github.com/h404bi/dorado</span><br></pre></td></tr></tbody></table></figure>

<p>More: <a href="https://sspai.com/search/post/scoop" target="_blank" rel="noopener">少数派 scoop</a></p>
